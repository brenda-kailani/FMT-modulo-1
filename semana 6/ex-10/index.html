<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <img src="/semana 6/ex-08/img/perfil usuario.png" alt="Foto do Usuário" class="profile-image">
        <div class="profile-info">
            <h1 class="profile-name">Nome do Usuário</h1>
            <p class="profile-description">Descrição do Usuário</p>
            <ul class="profile-details">
                <li><strong>Email:</strong> <span class="profile-email">exemplo@email.com</span></li>
                <li><strong>Telefone:</strong> <span class="profile-phone">(00) 1234-5678</span></li>
                <li><strong>Endereço:</strong> Rua Sete de Setembro, 123</li>
                <li><strong>Cidade:</strong> Jardim de Piranhas</li>
                <li><strong>País:</strong> França</li>
            </ul>
            <div class="profile-social">
                <a href="#" class="social-link"><img src="/semana 6/ex-08/img/facebook.png" alt="Facebook" class="social-logo"></a>
                <a href="#" class="social-link"><img src="/semana 6/ex-08/img/teitter.jpg" alt="Twitter" class="social-logo"></a>
                <a href="#" class="social-link"><img src="/semana 6/ex-08/img/instagram.jpg" alt="Instagram" class="social-logo"></a>
            </div>            
        </div>
    </div>
    <script src="/semana 6/ex-08/js/script.js"></script>
</body>
</html>
