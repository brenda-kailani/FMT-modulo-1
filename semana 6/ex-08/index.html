<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <img src="/semana 6/ex-08/img/perfil usuario.png" alt="Foto do Usuário" class="profile-image">
        <div class="profile-info">
            <h1 class="profile-name">Nome do Usuário</h1>
            <p class="profile-description">Descrição do Usuário</p>
            <ul class="profile-details">
                <li><strong>Email:</strong> exemplo@email.com</li>
                <li><strong>Telefone:</strong> (00) 1234-5678</li>
            </ul>
        </div>
    </div>
    <script src="/semana 6/ex-08/js/script.js"></script>
</body>
</html>
